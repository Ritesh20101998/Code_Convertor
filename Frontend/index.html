<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Converter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Code Converter App</h1>
  </header>
  <main>
    <form id="codeForm">
      <label for="codeTextarea">Input Code:</label>
      <textarea id="codeTextarea" rows="10" cols="50"></textarea>

      <label for="languageSelect">Select Language:</label>
      <select id="languageSelect">
        <option value="">Select Language</option>
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="c++">C++</option>
      </select>

      <button id="convertBtn">Convert Code</button>
      <button id="debugBtn">Debug Code</button>
      <button id="qualityBtn">Check Quality</button>
    </form>

    <div id="responseContainer"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
